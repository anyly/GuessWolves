group 'org.idear'
version '1.0-SNAPSHOT'

apply plugin: 'war'

repositories {
    mavenCentral()
    jcenter()
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile 'com.alibaba:fastjson:1.2.49'
    providedCompile files('libs/websocket-api.jar')
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
