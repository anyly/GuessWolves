<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js版语音识别</title>
    <script type="text/javascript" src="js/speech.js"></script>
</head>
<body>
<div>
    <audio controls autoplay></audio>
    <input onclick="startRecording()" type="button" value="录音" />
    <input onclick="stopRecording()" type="button" value="停止" />
    <input onclick="playRecording()" type="button" value="播放" />
    <input onclick="uploadAudio()" type="button" value="提交" />
    <p>识别结果：<span id="result">--</span></p>
</div>

<script>
    var recorder;
    var audio = document.querySelector('audio');
    function startRecording() {
        Speech.get(function (rec) {
            recorder = rec;
            recorder.start();
        });
    }
    function stopRecording() {
        recorder.stop();
    }
    function playRecording() {
        recorder.play(audio);
    }
    function uploadAudio() {
        recorder.recognition('upload', "/recognition", function (state, e) {
            switch (state) {
                case 'uploading':
                    //var percentComplete = Math.round(e.loaded * 100 / e.total) + '%';
                    break;
                case 'ok':
                    document.querySelector('#result').innerHTML = e.target.responseText;
                    //alert("上传成功");
                    //window.location.href="VideoSearchServlet.do";
                    break;
                case 'error':
                    alert("上传失败");
                    break;
                case 'cancel':
                    alert("上传被取消");
                    break;
            }
        });
    }

</script>
</body>
</html>
