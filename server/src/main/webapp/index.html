<script>

    var Guide = {
        current: 'init',
        init: function() {
            showPage('login');
            $('.mwin').hide();
            $('.dialog').hide();
            Guide.current = 'init';
        },
        login: function () {
            var param = formData('loginForm');
            websocket.http("login", param, function() {
                setUser(param);
                Guide.home();
            });
            Guide.current = 'login';
        },
        home: function () {
            var img = $('#img').val();
            var user = $('#user').val();
            $('#img_bar').attr('src', img);
            $('#user_bar').html(user);
            //
            //
            fadePage('home', 400);
            Guide.current = 'home';
        },
        newGame : function (data) {
            var no = data.no;
            window.location = 'game.html#'+no;
        } 
    };
    function loadStory() {
        var step = window.location.hash;
        if (step && step!='') {
            loadUser();
            if (step in Guide) {
                Guide.current = step;
            }
        }
        Guide[Guide.current]();
    }
    function setUser(data) {
        if (data['img']) {
            window.localStorage.setItem('img', data['img']);
        } else {
            window.localStorage.removeItem('img');
        }
        if (data['user']) {
            window.localStorage.setItem('user', data['user']);
        } else {
            window.localStorage.removeItem('user');
        }

    }
    function loadUser() {
        var img = window.localStorage.getItem('img');
        if (img) {
            setImg(img);
        }
        var user = window.localStorage.getItem('user');
        if (user) {
            $('#user').val(user);
        }
    }
</script>
<script>
    /*创建连接*/
    var websocket = new WebSocket('ws://192.168.1.5:8080/hall');
    //var websocket = new WebSocket('ws://203.110.176.174:8082/GuessWolves/hall');

    websocket.onError(function (e) {
        alert('1-'+JSON.stringify(e));
    });

    $('.mwin>.wrap, .dialog>.wrap').click(function () {
        $(this.parentNode).hide(400);//.toggleClass('hide', true);
    });
    $('.wrap>*').click(function (event) {
        event.stopPropagation();// 阻止父节点拿到事件
    });
    function setImg(img) {
        $('#img').val(img);
        $('#imgbtn').attr("src", img);
    };
    $('.choiceimg input[type=radio]').change(function (event) {
        var img = this.value;
        setImg(img);
        $(this).parents('.mwin').fadeOut(400);
        if (Guide.current == 'home') {
            Guide.login();// 修改图片
        }
    });
    $('#imgbtn, #img_bar').click(function () {
        $('.choiceimg').fadeIn(400);
    });
    //$('#loginbtn').on("touchstart", Guide.login);
    $('#loginbtn').tap(Guide.login);
    $('#logout').click(function () {
        var param = formData('loginForm');
        websocket.http("logout", param, function () {
            Guide.init();
        });
    });
    $('#gameSetting').click(function () {
        $('.gameSetting').fadeIn(400);
    });
    $('.gameSetting input[type=checkbox]').change(function () {
        var param = formData('gameSettingForm');//widgetValue('poker');
        var playerNumber = 0;
        if (param['poker']) {
            playerNumber = param['poker'].length;
        }
        $('#playerNumber').html(playerNumber);
    });
    $('#newGame').click(function () {
        var param = formData('gameSettingForm');
        websocket.http('newGame', param, Guide.newGame);
    });
    $('#cancelGame').tap(function () {
        Guide.home();
    });

    loadStory();
</script>
