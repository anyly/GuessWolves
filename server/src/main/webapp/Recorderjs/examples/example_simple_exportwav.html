<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
</head>
<body>

  <h1>Recorder.js simple WAV export example</h1>

  <p>Make sure you are using a recent version of Google Chrome.</p>
  <p>Also before you enable microphone input either plug in headphones or turn the volume down if you want to avoid ear splitting feedback!</p>

  <button onclick="startRecording(this);">record</button>
  <button onclick="stopRecording(this);" disabled>stop</button>
  
  <h2>Recordings</h2>
  <ul id="recordingslist"></ul>
  
  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  var audio_context;
  var recorder;

  function startUserMedia(stream) {
    var input = audio_context.createMediaStreamSource(stream);
    __log('Media stream created.');

    // Uncomment if you want the audio to feedback directly
    //input.connect(audio_context.destination);
    //__log('Input connected to audio context destination.');
    
    recorder = new Recorder(input);
    __log('Recorder initialised.');
  }

  function startRecording(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }

  function stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder.clear();
  }

  function createDownloadLink() {
    recorder && recorder.exportWAV(function(blob) {
      var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');
      var button = document.createElement('button');
      
      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
        button.innerHTML = '语音识别';
        button.addEventListener('click', function () {
            speechRecognition(blob, function (error, text) {
                if(!error){
                    __log('closeTip', {});
                    return __log('fillText', {msg:text});
                }
                else{
                    __log('closeTip', {timeout:2000, msg:'未能识别，请重试'});
                }
            });
        });
      li.appendChild(au);
      li.appendChild(hf);
      li.appendChild(button);
      recordingslist.appendChild(li);
    });
  }

  function speechRecognition(b, callback){
      var url = "http://vop.baidu.com/server_api";
      var fr = new FileReader();
      fr.readAsDataURL(b);
      fr.onload = function(){
          var params = {
              format:'wav',
              //rate:8000,
              rate:16000,
              channel:1,
              cuid:'8908bd1e130117887372a35091c48ef6',
              //cuid:getCuid(),
              //token:'24.f073d9e3db037ede740bbbdfeac86f5e.2592000.1419692380.282335-1615711',
              token:'24.0ad4f7db90cba5cf0615889d92ce6f66.2592000.1420046822.282335-4815863',
              lan:'zh',
              speech:fr.result.substr(22),
              len:b.size,
          };
          console.log(params);

          var postdata = JSON.stringify(params);

          var xhr = new XMLHttpRequest();
          xhr.open("POST", url, true);
          // 添加http头，发送信息至服务器时内容编码类型
          xhr.setRequestHeader("Access-Control-Allow-Origin", "*");
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onreadystatechange = function() {
              if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                  var d = xhr.responseText;
                  console.log(d);
                  if(callback){
                      var recogedtext = '';
                      if(d.err_no == 0){
                          recogedtext = d.result[0];
                          recogedtext = recogedtext.replace(/[,，]$/gi, '');
                          return callback(0, recogedtext);
                      }
                      else{
                          return callback(d.err_no, '');
                      }
                  }
              }
          };
          xhr.onerror = function (e) {
              console.log('e:', e);
              var recogedtext = '未识别请重试';
              return callback('');
          };
          xhr.send(postdata);

          // $.ajax({
          //     url:url,
          //     type:'post',
          //     contentType:'application/json',
          //     data:postdata,
          //     //header:"Content-Length: " + postdata.length,
          //     success:function(d){
          //         console.log(d);
          //         if(callback){
          //             var recogedtext = '';
          //             if(d.err_no == 0){
          //                 recogedtext = d.result[0];
          //                 recogedtext = recogedtext.replace(/[,，]$/gi, '');
          //                 return callback(0, recogedtext);
          //             }
          //             else{
          //                 return callback(d.err_no, '');
          //             }
          //         }
          //     },
          //     error:function(e){
          //         console.log('e:', e);
          //         var recogedtext = '未识别请重试';
          //         return callback('');
          //     },
          // });

      }
  }

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;
      navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia;
      window.URL = window.URL || window.webkitURL;
      
      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }
    
    navigator.getUserMedia({audio: true}, startUserMedia, function(e) {
      __log('No live audio input: ' + e);
    });
  };
  </script>

  <script src="../dist/recorder.js"></script>
  <!--<script src="../../js/jquery-3.3.1.min.js"></script>-->
</body>
</html>
